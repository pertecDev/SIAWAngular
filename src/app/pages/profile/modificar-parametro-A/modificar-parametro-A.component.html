<div class="text-center">
  <div class="p-2">
    <h1 mat-dialog-title>Modificar Cierre Diario</h1>
    <div style="font-size: 0.6rem;padding: 0 24px 0px;">Los campos (*) son obligatorios</div>
  </div>

  <div mat-dialog-content>
    <form class="example-form" [formGroup]="FormularioData">
      <div class="row">
        <div class="col-md">
          <ng-container *ngIf="cod_empresa">
            <p>Activado ðŸŸ¢</p>
            <!-- <mat-checkbox class="example-margin" [(ngModel)]="IsCheckedFalse" formControlName="control"
            [checked]=IsCheckedFalse value="false">
            Desactivar
            Cierres Diarios {{ IsCheckedFalse }}</mat-checkbox> -->
            <!-- <input type="checkbox" [(ngModel)]="IsCheckedFalse" formControlName="control" [checked]=IsCheckedFalse
            value="false"> Desactivar
          Cierres Diarios {{ IsCheckedFalse }} -->

            <mat-slide-toggle class="example-margin" [(ngModel)]="isChecked" formControlName="control"
              [checked]="isChecked">
            </mat-slide-toggle>

            <ng-container *ngIf="isChecked">
              Activar Cierres Diarios
            </ng-container>

            <ng-container *ngIf="!isChecked">
              Desactivar Cierres Diarios
            </ng-container>

            <!-- {{ isChecked }} -->
          </ng-container>

          <ng-container *ngIf="!cod_empresa">
            <p>Desactivado ðŸ”´</p>
            <mat-slide-toggle class="example-margin" [(ngModel)]="isChecked" formControlName="control"
              [checked]="isChecked">
            </mat-slide-toggle>

            <ng-container *ngIf="isChecked">
              Activar Cierres Diarios
            </ng-container>

            <ng-container *ngIf="!isChecked">
              Desactivar Cierres Diarios
            </ng-container>

            <!-- {{ isChecked }} -->
          </ng-container>
        </div>
      </div><br>

      <div class="mat-dialog-actions" mat-dialog-actions>
        <button mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i> Atras</button>
        <button mat-raised-button color="primary" [disabled]="!FormularioData.valid" (click)="submitData()"><i
            class="fa fa-save"></i> Guardar</button>
      </div>
    </form>
  </div>
</div>
