<div style="background-color: #f0f0f0;">
  <div class="p-2">
    <h1 mat-dialog-title><strong>Cambiar Contrase単a</strong></h1>
    <div style="font-size: 0.6rem;padding: 0 24px 0px;">Cambie su Contrase単a por una nueva</div>
  </div>

  <div mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Usuario </mat-label>
            <input matInput [(ngModel)]="usuarioLogueado" type="text" disabled>
          </mat-form-field>
          <hr>
        </div>
      </div>

      <form class="example-form" [formGroup]="FormularioDataRefrescarPassword" (ngSubmit)="submitData()">
        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Contrase単a Anterior</mat-label>
            <input matInput type="password" formControlName="passwordAnt" maxlength="15" required>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Contrase単a Nueva</mat-label>
            <input matInput type="password" formControlName="passwordNew" maxlength="15" required>
          </mat-form-field>
        </div>

        <div class="mat-dialog-actions" mat-dialog-actions>
          <button mat-button [mat-dialog-close]="true" type="submit"
            [disabled]="!FormularioDataRefrescarPassword.valid"><i class="fa fa-check"></i>
            Ok</button>
          <button mat-button mat-dialog-close class="danger" (click)="onNoClick();"><i
              class="fa fa-close"></i>Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
