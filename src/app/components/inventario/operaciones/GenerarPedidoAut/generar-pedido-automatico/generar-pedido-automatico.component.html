<section
  style="background-color:#ffe0c0 !important; margin-left: 0px; margin-right: 7.5px; flex: 1; width: 100%; box-sizing: border-box;">
  <div class="row">
    <div class="col">
      <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" type="submit">
        <span><i class="fa fa-check" aria-hidden="true" style="color: #ffc107;"></i> Cerrar</span>
      </button>
    </div>
  </div>
  <p-toast></p-toast>
  <mat-tab-group>
    <mat-tab label="Generaci√≥n Pedido Autom√°tico">
      <div class="d-flex flex-column align-items-start">
        <!-- Almac√©n -->
        <div class="text-left" style="max-width: 10cm; width: 100%;">
          <label><b>Almac√©n</b></label>
          <div class="input-group">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="txt_codalmacen" disabled>
            <button class="btn btn-outline-success form-control-sm" type="button" (click)="modalAlmacen('origen');"
              matTooltip="Buscar Almac√©n">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

        <!-- Pedir a Almac√©n -->
        <div class="text-left mt-2" style="max-width: 10cm; width: 100%;">
          <label><b>Pedir a Almac√©n</b></label>
          <div class="input-group">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="txt_codalmacen2" disabled>
            <button class="btn btn-outline-success form-control-sm" type="button" (click)="modalAlmacen('destino');"
              matTooltip="Buscar Almac√©n">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>

        <!-- ID Pedido -->
        <div class="text-left mt-2" style="max-width: 10cm; width: 100%;">
          <label><b>ID de Tipo</b></label>
          <div class="input-group">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="txt_id" disabled>
            <button class="btn btn-outline-success form-control-sm" type="button" (click)="modalCatalogoIdPedido();"
              matTooltip="Buscar ID de Tipo">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <!-- Boton Generar Pedido -->
        <div class="row mt-3">
          <div class="text-left mt-2" style="max-width: 10cm; width: 100%;">
            <button class="btn btn-outline-success form-control-sm" type="button" (click)="GenerarPedidoAutomatico();"
              matTooltip="Generar Pedido Autom√°tico">
              <i class="fa fa-plug"></i> Generar Pedido
            </button>
          </div>
        </div>
      </div>

      <!-- Opciones de Generaci√≥n -->
      <!-- Opciones de Generaci√≥n en Tabla -->
      <h3 class="mt-3">Items</h3>

      <mat-radio-group [(ngModel)]="filtro.seleccionado" (change)="onRadioChange($event)">
        <table class="table">
          <tbody>
            <tr>
              <td>
                <mat-radio-button value="todos">Todos </mat-radio-button>
              </td>
              <td></td>
            </tr>
            <tr>
              <td>
                <mat-radio-button value="grupos">Grupos</mat-radio-button>
              </td>
              <td>
                <div *ngIf="filtro.seleccionado === 'grupos'" class="d-flex">
                  <mat-form-field class="mr-2">
                    <input type="text" matInput [(ngModel)]="txt_grupo_desde" placeholder="Desde" />
                  </mat-form-field>
                  <button mat-button (click)="modalCatalogoGrupomerDesde()">üîç</button>
                  <mat-form-field class="ml-2">
                    <input type="text" matInput [(ngModel)]="txt_grupo_hasta" placeholder="Hasta" />
                  </mat-form-field>
                  <button mat-button (click)="modalCatalogoGrupomerHasta()">üîç</button>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <mat-radio-button value="lineas">L√≠neas</mat-radio-button>
              </td>
              <td>
                <div *ngIf="filtro.seleccionado === 'lineas'" class="d-flex">
                  <mat-form-field>
                    <input matInput [(ngModel)]="txt_linea_desde" placeholder="Desde" />
                  </mat-form-field>
                  <button mat-button (click)="modalCatalogoLineaDesde()">üîç</button>
                  <mat-form-field class="ml-2">
                    <input matInput [(ngModel)]="txt_linea_hasta" placeholder="Hasta" />
                  </mat-form-field>
                  <button mat-button (click)="modalCatalogoLineaHasta()">üîç</button>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <mat-radio-button value="items">√çtems</mat-radio-button>
              </td>
              <td>
                <div *ngIf="filtro.seleccionado === 'items'" class="d-flex">
                  <mat-form-field>
                    <input matInput [(ngModel)]="txt_item_desde" placeholder="Desde" />
                  </mat-form-field>
                  <button mat-button (click)="modalCatalogoItemsDesde()">üîç</button>
                  <mat-form-field class="ml-2">
                    <input matInput [(ngModel)]="txt_item_hasta" placeholder="Hasta" />
                  </mat-form-field>
                  <button mat-button (click)="modalCatalogoItemsHasta()">üîç</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </mat-radio-group>
    </mat-tab>
  </mat-tab-group>
</section>
