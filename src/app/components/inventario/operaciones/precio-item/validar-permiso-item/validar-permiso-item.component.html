<h1 mat-dialog-title>Validar</h1>
<div mat-dialog-content style="text-align: center;">
  Para actualizar el precio de cualquier item necesita un permiso especial.
</div>

<div mat-dialog-actions style="justify-content: center !important;">

  <button mat-button mat-dialog-close cdkFocusInitial color="primary" (click)="confirmado()"><i
      class="fa fa-check"></i>&nbsp; Aceptar</button>

  <button mat-button mat-dialog-close color="warn" class="example-label" (click)="onNoClick()"><i
      class="fa fa-close"></i>&nbsp;
    Cancelar</button>
</div>
