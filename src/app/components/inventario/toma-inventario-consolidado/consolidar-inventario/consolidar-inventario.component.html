<div class="p-2">
  <mat-card style="background-color: #f0f0f0;height: 90vh !important;">
    <mat-card-header>
      <mat-card-title><strong>AÃ±adir Items al Documento</strong> </mat-card-title>
      <div class="col">
        <div style="float: right;">
          <mat-icon color="primary" (click)="close()">close</mat-icon>
        </div>
      </div>
    </mat-card-header>


    <mat-card-content style="height: 50vh !important;">
      <div class="row">
        <div class="col-lg">
          <div class="team p-2 scrollmenu">
            <div class="col-lg-12 pr-lg-4" style="width: 100%;overflow-x: auto;height: 73vh !important;">
              <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

                <ng-container matColumnDef="consolidado">
                  <th mat-header-cell *matHeaderCellDef class="th1">
                    <mat-checkbox [(ngModel)]="allSelected" (change)="checkUncheckAll()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <mat-checkbox [(ngModel)]="element.consolidado" (change)="isAllSelected(element)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef class="th1"> CÃ³digo </th>
                  <td mat-cell *matCellDef="let element" style="text-align: center;">
                    {{ element.codigo }} </td>
                </ng-container>

                <ng-container matColumnDef="grupo">
                  <th mat-header-cell *matHeaderCellDef class="th1"> # Grupo </th>
                  <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.nro }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="observaciones">
                  <th mat-header-cell *matHeaderCellDef class="th1"> Observaciones </th>
                  <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.obs }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mat-dialog-actions" mat-dialog-actions align="end">
          <button mat-raised-button class="secondary" (click)="consolidar();"><i class="fa fa-cog"></i>
            Consolidar</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
