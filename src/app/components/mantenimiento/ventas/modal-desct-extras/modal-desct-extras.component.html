<div class="p-1" style="background-color: #ffffc0 !important;">
  <div class="tittle">
    <span> Descuentos </span>
  </div>

  <div class="p-1 mat-elevation-z8">
    <div class="row p-2">
      <button mat-raised-button (click)="sendArrayDescuentos();" class="btn btn-outline-secondary form-control-sm mr-1">
        <span><i class="fa fa-check" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; OK</span>
      </button>
      <!-- primeroValida una vez validado recien se agrega -->
      <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" (click)="validarDescuento();">
        <span><i class="fa fa-plus" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; Añadir </span>
      </button>

      <button mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></button>
      <!-- <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" (click)="getPrecioInicial();">
        <span><i class="fa fa-plus" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; Verificar Precio </span>
      </button> -->
    </div>
    <p-toast></p-toast>
    <div class="row">
      <div class="col-md">
        <span style="margin-right: 25px;"><u>Precio</u></span>
        <input type="text" style="width: 10% !important;" [(ngModel)]="precio_input" [disabled]="true">
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 22px;"><u>Código</u></span>
        <!-- <mat-form-field>
          <mat-select matNativeControl (change)="infoDescuento($event.target.value)">
            <mat-option selected>Elija Opción</mat-option>
            <mat-option *ngFor="let descuento_segun_tarifas of descuento_segun_tarifa"
              [value]="descuento_segun_tarifas.codigo">
              {{ descuento_segun_tarifas.codigo }} - {{ descuento_segun_tarifas.descripcion }}
            </mat-option>
          </mat-select>
        </mat-form-field> -->

        <select matNativeControl (change)="infoDescuento($event.target.value)">
          <option selected>Elija Opción</option>
          <option *ngFor="let descuento_segun_tarifas of descuento_segun_tarifa"
            [value]="descuento_segun_tarifas.codigo">
            {{ descuento_segun_tarifas.codigo }} - {{ descuento_segun_tarifas.descripcion }}
          </option>
        </select>

        <!-- <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" (click)="validarDescuento();">
          <span><i class="fa fa-eye" aria-hidden="true" style="color: #ffc107;"></i></span>
        </button> -->
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 3px;"><u>Porcentaje</u></span>
        <input type="number" style="width: 50% !important;" [(ngModel)]="info_descuento.porcentaje"
          readonly><span><strong>&nbsp; %</strong></span>
      </div>

      <div class="col-md">
        <span style="margin-right: 4px;"><u>Monto</u></span>
        <input type="number" style="width: 50% !important;" [(ngModel)]="info_descuento_peso_minimo"
          (input)="cambiarPorcentaje($event.target)">

        <!-- <button mat-raised-button><i class="fa fa-cogs"
            (click)="calcularMonto(info_descuento_porcentaje, info_descuento_peso_minimo )"></i></button> -->
        <span style="margin-left: 7px;">
         <strong>Moneda: {{ cod_moneda_get }}</strong> 
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="codigo" class="ag-theme-alpine">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element" style="text-align: center !important;">{{ element.codigo }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
            </ng-container>

            <ng-container matColumnDef="porcen">
              <th mat-header-cell *matHeaderCellDef> % </th>
              <td mat-cell *matCellDef="let element">{{ element.porcentaje }}</td>
            </ng-container>

            <ng-container matColumnDef="monto_doc">
              <th mat-header-cell *matHeaderCellDef> Monto </th>
              <td mat-cell *matCellDef="let element">{{ element.montodoc }}</td>
            </ng-container>

            <ng-container matColumnDef="moneda">
              <th mat-header-cell *matHeaderCellDef> Moneda </th>
              <td mat-cell *matCellDef="let element">{{ element.codmoneda }}</td>
            </ng-container>

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Acción </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1"
                  (click)="eliminarDesct(element.codigo);">
                  <span><i class="fa fa-minus" aria-hidden="true" style="color: #ffc107;"></i>
                    &nbsp; Eliminar</span>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
