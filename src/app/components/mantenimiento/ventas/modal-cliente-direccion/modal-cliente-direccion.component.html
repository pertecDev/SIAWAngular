 <div class="p-1" style="font-size: 0.8rem;">
   <div class="tittle"> Direcciones Cliente</div>
   <div class="p-1 mat-elevation-z8">
     <div class="row">
       <div class="col-md-8" style="padding: 15px 20px 2px;">
         <p><strong>Direccion:</strong> &nbsp; {{ cliente_real_array.direccion }}</p>
       </div>
       <div class="col-md-4 text-center p-2">
         <a mat-stroked-button color="primary" (click)="mandarDireccion();">
           <i class="fa fa-check"></i></a>
         <a mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></a>
       </div>
     </div>
   </div>

   <div class="row">
     <div class="col-lg">
       <div class="team bg-white scrollmenu">
         <p-table #dt1 [value]="direccions" [scrollable]="true" scrollHeight="400px" sortMode="multiple"
           selectionMode="single" styleClass="p-datatable-striped" [paginator]="true"
           [(selectedRow)]="selectedireccions" [rows]="10" [rowsPerPageOptions]="[10, 20, 30]"
           [(selection)]="selectedireccions" (onRowSelect)="getDireccionView($event)"
           styleClass="p-datatable-striped tablita" [globalFilterFields]="['telefono', 'direccion']">

           <ng-template pTemplate="caption" styleClass="p-datatable-striped">
             <div class="flex">
               <span class="p-input-icon-left ml-auto">
                 <i class="pi pi-search"></i>
                 <input pInputText type="text" [(ngModel)]="searchValue" (ngModelChange)="onSearchChange($event)"
                   pAutoFocus [autofocus]="true" />
               </span>
             </div>
           </ng-template>

           <ng-template pTemplate="header">
             <tr style="background-color: #093070 !important;">
               <th pSortableColumn="telefono" class="text-center" style="width:20%">
                 Telefono
                 <p-sortIcon field="codigo"></p-sortIcon>
               </th>
               <th pSortableColumn="direccion" class="text-center" style="width:60%">
                 Direccion
               </th>
               <th pSortableColumn="central" class="text-center" style="width:20%">
                 Central
               </th>
             </tr>
           </ng-template>

           <ng-template pTemplate="body" let-direccions let-rowIndex="rowIndex">
             <tr #para [pSelectableRow]="direccions" [pSelectableRowIndex]="rowIndex" tabindex="-1">
               <td class="text-center">
                 {{ direccions.Telefono }}
               </td>
               <td class="text-center">
                 {{ direccions.direccion }}
               </td>
               <td class="text-center">
                 <ng-container *ngIf="direccions.central; else central">
                   SI
                 </ng-container>
                 <ng-template #central>
                   NO
                 </ng-template>
               </td>
             </tr>
           </ng-template>
         </p-table>
       </div>
     </div>
   </div>
 </div>
