<div class="p-1">
  <div class="tittle">
    <span> Recargos </span>
  </div>

  <div class="p-1 mat-elevation-z8">
    <div class="row p-2">
      <button mat-raised-button (click)="sendArrayRecargos();" class="btn btn-outline-secondary form-control-sm mr-1">
        <span><i class="fa fa-check" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; OK</span>
      </button>

      <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" (click)="anadirRecargo();">
        <span><i class="fa fa-plus" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; Añadir </span>
      </button>

      <button mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></button>
    </div>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 21px;"><u>Código</u></span>
        <input type="text" style="width: 10% !important;" [(ngModel)]="recargo_get_service.codigo" [readOnly]="true">

        <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1" type="button"
          (click)="modalCatalogoRecargos();">
          <span> <i class="fa fa-search" aria-hidden="true" style="color: #2015e2e1;"></i> </span>
        </button>
        <span>{{ recargo_get_service.descripcion }}</span>
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 3px;"><u>Porcentaje</u></span>
        <input type="text" [(ngModel)]="porcen" readonly><span><strong>&nbsp; %</strong></span>
      </div>
    </div>

    <div class="row">
      <div class="col-md">
        <span style="margin-right: 26px;"><u>Monto</u></span>
        <input type="number" [(ngModel)]="mont">
        <span style="margin-left: 7px;">{{ recargo_get_service.moneda }}</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="codigo" class="ag-theme-alpine">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element" style="text-align: center !important;">{{ element.codigo }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
            </ng-container>

            <ng-container matColumnDef="porcen">
              <th mat-header-cell *matHeaderCellDef> % </th>
              <td mat-cell *matCellDef="let element">{{ element.porcentaje}}</td>
            </ng-container>

            <ng-container matColumnDef="monto">
              <th mat-header-cell *matHeaderCellDef> Monto </th>
              <td mat-cell *matCellDef="let element">{{ element.monto | number:'1.2-2' }}</td>
            </ng-container>

            <ng-container matColumnDef="moneda">
              <th mat-header-cell *matHeaderCellDef> Moneda </th>
              <td mat-cell *matCellDef="let element" style="text-align: center !important;">{{ element.moneda }}</td>
            </ng-container>

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef> Acción </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="btn btn-outline-secondary form-control-sm mr-1"
                  (click)="eliminarRecargo(element.codigo);">
                  <span><i class="fa fa-minus" aria-hidden="true" style="color: #ffc107;"></i>&nbsp; Eliminar</span>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
