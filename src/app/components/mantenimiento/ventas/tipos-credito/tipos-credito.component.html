<div class="p-2">
  <div class="overlay"></div>
  <div class="mat-elevation-z8">
    <div class="row">
      <div class="col-md text-center headTittle">
        <button mat-button color="primary" (click)="openDialog('500ms', '700ms')">
          <i class="fa fa-plus"></i> Crear Credito </button>
      </div>

      <div class="col-md text-center headTittle">
        <h3>Tipos de Credito</h3>
      </div>



      <div class="col-md text-right headTittle">
        <mat-icon color="primary">arrow_drop_down</mat-icon>
        <mat-icon color="primary">close</mat-icon>
      </div>
    </div>
  </div>

  <ngx-spinner bdColor="rgba(251, 216, 0, 0.8)" size="large" color="#093070" type="square-loader" [fullScreen]="true">
    <br>
    <p style="font-size: 25px; color: rgb(9,48,112,)"> Cargando... </p>
  </ngx-spinner>

  <div class="row">
    <div class="col-lg">
      <div class="team p-2 bg-white scrollmenu">
        <div class="col-lg-12 pr-lg-4" style="width: 100%;overflow-x: auto;">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> C贸digo</th>
              <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.descripcion }}</td>
            </ng-container>


            <ng-container matColumnDef="duracion">
              <th mat-header-cell *matHeaderCellDef> Duraci贸n </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.duracion}}</td>
            </ng-container>

            <ng-container matColumnDef="credito">
              <th mat-header-cell *matHeaderCellDef> Es Credito Fijo </th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">
                <input type="checkbox" [checked]="element.es_fijo" disabled></td>
            </ng-container>

            <ng-container matColumnDef="accion">
              <th mat-header-cell *matHeaderCellDef>Acci贸n</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button1 [matMenuTriggerFor]="menu">
                  <i class="fa fa-ellipsis-v" aria-hidden="true" style="color: #093070;"></i>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="editar(element);">
                    <span><i class="fa fa-pen"></i> Editar</span>
                  </button>

                  <button mat-menu-item (click)="eliminar(element);">
                    <span><i class="fa fa-trash"></i> Eliminar</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
