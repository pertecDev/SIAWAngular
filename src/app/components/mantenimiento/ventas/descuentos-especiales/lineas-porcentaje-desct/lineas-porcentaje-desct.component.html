<section class="content">
  <div class="p-2">
    <mat-card style="background-color: #f0f0f0;">
      <mat-card-title style="font-size: 0.8rem;">
        <div class="col-md p-2">
          <button mat-stroked-button color="warn" (click)="close();" style="float: right !important;"><i
              class="fa fa-times"></i></button>
        </div>

        <div class="col">
          <strong>Lineas con Porcentaje de Descuento Especial</strong><br>
          <span><strong>Desct.</strong></span><span>{{ descuento_edit?.codigo }} - {{ descuento_edit?.descripcion}}</span>
        </div>
      </mat-card-title>

      <mat-card-content>
        <div class="team p-2 bg-white scrollmenu">
          <div class="col-lg-12 pr-lg-4" style="width: 100%;overflow-x: auto;">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
              <ng-container matColumnDef="coddescuento">
                <th mat-header-cell *matHeaderCellDef> Código</th>
                <td mat-cell *matCellDef="let element"> {{ element?.codlinea }} </td>
              </ng-container>

              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element?.descripcion }} </td>
              </ng-container>

              <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>Acción</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button1 [matMenuTriggerFor]="menu">
                    <i class="fa fa-ellipsis-v" aria-hidden="true" style="color: #093070;"></i>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="eliminar(element);">
                      <span><i class="fa fa-trash"></i> Eliminar</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>

        <div class="col-md-9">
          <div class="mat-dialog-actions" mat-dialog-actions align="start">
            <button mat-stroked-button color="primary" (click)="catalogoLineas();"><i class="fa fa-plus"></i></button>
            &nbsp;&nbsp;&nbsp;
            <span>Desea Agregar: {{ linea_catalogo?.codigo }} -
              {{ linea_catalogo?.descripcion }}</span>&nbsp;
            <hr>

            <div class="row">
              <button mat-stroked-button color="primary" [disabled]="!linea_catalogo?.codigo" (click)="submitData();"><i
                  class="fa fa-save"></i>&nbsp; SI</button>

              <button mat-stroked-button color="primary" (click)="eliminarTodo();"><i class="fa fa-trash"></i>&nbsp;
                Borrar Todo</button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
