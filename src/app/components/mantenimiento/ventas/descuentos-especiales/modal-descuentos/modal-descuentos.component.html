<div class="p-1">
  <div class="tittle"> Catálogo Descuentos Especiales</div>
  <div class="p-1 mat-elevation-z8">
    <div class="row" style="height: 62.5px !important;">
      <div class="col-md-8" style="padding: 0px 20px 2px;">
        <div>
          <span><strong>Dsct. Especial: </strong>
            {{ descuento_codigo }} - {{ descuento_descripcion }}
          </span>
        </div>
        <div>
          <span><strong>Precio Sugerido: </strong>{{ precio_codigo }}</span>
        </div>
      </div><br>
      <div class="col-md-4 text-center">
        <a mat-stroked-button color="primary" (click)="mandarDescuento();">
          <i class="fa fa-check"></i>
        </a>
        <a mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></a>
      </div>
    </div>
  </div><br>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">

          <p-table #dt1 [value]="descuentss" [scrollable]="true" scrollHeight="400px" sortMode="multiple"
            selectionMode="single" styleClass="p-datatable-striped" [paginator]="true"
            [(selectedRow)]="selectedescuentss" [rows]="10" [rowsPerPageOptions]="[10, 20, 30]"
            [(selection)]="selectedescuentss" (onRowSelect)="getDescuentobyId($event)"
            styleClass="p-datatable-striped tablita" [globalFilterFields]="['codigo', 'descripcion']">

            <ng-template pTemplate="caption" styleClass="p-datatable-striped">
              <div class="flex">
                <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" [(ngModel)]="searchValue" (ngModelChange)="onSearchChange($event)"
                    pAutoFocus [autofocus]="true" />
                </span>
              </div>
            </ng-template>

            <ng-template pTemplate="header">
              <tr style="background-color: #093070 !important;">
                <th pSortableColumn="codigo" class="text-center" style="width:15%">
                  <span>Código</span>
                </th>
                <th pSortableColumn="nombre" class="text-center" style="width:70%">
                  <span>Descripción</span> 
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-descuentss let-rowIndex="rowIndex">
              <tr [pSelectableRow]="descuentss" #para [pSelectableRowIndex]="rowIndex" tabindex="-1">
                <td class="text-center">
                  {{ descuentss.codigo }}
                </td>
                <td class="text-center">
                  {{ descuentss.descripcion }}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
