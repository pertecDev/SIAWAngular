<div class="p-1" style="font-size: 0.8rem;">
  <div class="tittle">
    Catálogo Clientes Iguales</div>
  <div class="p-1 mat-elevation-z8">
    <div class="row p-2 text-center">
      <div class="col-md-3 pt-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Código</mat-label>
          <input type="text" matInput [formControl]="myControlCodigo" placeholder="Codigo" (keyup)="applyFilter($event)"
            #input>
        </mat-form-field>
      </div>

      <div class="col-md-3 pt-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput [formControl]="myControlNombre" placeholder="Nombre Cliente"
            (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>

      <div class="col-md-3 pt-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>NIT</mat-label>
          <input type="text" matInput [formControl]="myControlNIT" placeholder="NIT" (keyup)="applyFilter($event)"
            #input>
        </mat-form-field>
      </div>

      <div class="col-md-3 pt-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Dirección</mat-label>
          <input type="text" matInput [formControl]="myControlDireccion" placeholder="Direccion"
            (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9" style="padding: 15px 20px 2px;">
        <p><strong>Cliente Seleccionado:</strong> &nbsp; {{ codigo }} - {{ nombre }}</p>
      </div>
      <div class="col-md-3 text-center p-2">
        <button mat-stroked-button color="primary" (click)="mandarCliente();"><i class="fa fa-check"></i> </button>
        <button mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="codigo" class="ag-theme-alpine">
              <th mat-header-cell *matHeaderCellDef style="text-align: left;"> Código </th>
              <td mat-cell *matCellDef="let element" (click)="getveClienteByID(element);" style="text-align: left;">
                {{ element.codigo }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre</th>
              <td mat-cell *matCellDef="let element" style="text-align: left;" (click)="getveClienteByID(element);">
                {{ element.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="nit">
              <th mat-header-cell *matHeaderCellDef> N.I.T</th>
              <td mat-cell *matCellDef="let element" style="text-align: left;" (click)="getveClienteByID(element);">
                {{ element.nit }}</td>
            </ng-container>

            <ng-container matColumnDef="direccion_titular">
              <th mat-header-cell *matHeaderCellDef> Dirección </th>
              <td mat-cell *matCellDef="let element" style="text-align: left;" (click)="getveClienteByID(element);">
                {{ element.direccion_titular }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [pageSizeOptions]="[15, 20, 25]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
