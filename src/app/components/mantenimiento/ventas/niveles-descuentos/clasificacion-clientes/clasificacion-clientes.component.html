<section class="content">
  <div class="container-fluid">
    <div class="p-2">
      <mat-card style="background-color: #f0f0f0;">
        <mat-card-header>
          <mat-card-title><strong>Clasificacion de Clientes Permitidas</strong> </mat-card-title>
          <mat-card-subtitle><strong>Nivel:</strong> {{ nivel?.codigo }} </mat-card-subtitle>
          <div class="col">
            <div style="float: right;">
              <mat-icon color="primary" (click)="close()">close</mat-icon>
            </div>
          </div>
        </mat-card-header>

        <mat-card-content>
          <div class="team p-2 bg-white scrollmenu">
            <div class="col-lg-12 pr-lg-4" style="width: 100%;overflow-x: auto;">
              <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

                <ng-container matColumnDef="clasificacion">
                  <th mat-header-cell *matHeaderCellDef> Clasificacion </th>
                  <td mat-cell *matCellDef="let element"> {{ element.clasificacion }} </td>
                </ng-container>

                <ng-container matColumnDef="accion">
                  <th mat-header-cell *matHeaderCellDef>AcciÃ³n</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button1 [matMenuTriggerFor]="menu" style="color: #093070;">
                      <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="eliminar(element);">
                        <span><i class="fa fa-trash"></i> Eliminar</span>
                      </button>
                    </mat-menu>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator #paginator [pageSizeOptions]="[10 ,15, 20, 25]" showFirstLastButtons></mat-paginator>
            </div>
          </div>

          <div class="row text-center">
            <mat-label style="padding-right: 16px;padding-top: 7px;"><u>Clasificacion</u></mat-label>
            <select style="width: 152px;" [(ngModel)]="clasificacion" required>
              <option value="AAA">AAA</option>
              <option value="AA">AA</option>
              <option value="A">A</option>
              <option value="BBB">BBB</option>
              <option value="BB">BB</option>
              <option value="B">B</option>
              <option value="CCC">CCC</option>
              <option value="CC">CC</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="I">I</option>
              <option value="CSC">CSC</option>
            </select>
          </div>
        </mat-card-content>

        <mat-card-actions align="end">
          <button mat-raised-button color="primary" (click)="agregarClasificacion();" [disabled]="!clasificacion"><i
              class="fa fa-save"></i> Grabar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <ngx-spinner bdColor="rgba(251, 216, 0, 0.8)" size="large" color="#093070" type="square-loader" [fullScreen]="true">
      <br>
      <p style="font-size: 25px; color: rgb(9,48,112,)">ðŸ”© Cargando... ðŸ”©</p>
    </ngx-spinner>
  </div>
</section>
