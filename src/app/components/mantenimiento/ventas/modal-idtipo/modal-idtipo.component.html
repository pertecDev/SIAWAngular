<div class="p-1">
  <div class="tittle">
    <span> Cat치logo ID Tipo</span>
  </div>
  <div class="mat-elevation-z8">
    <div class="row">
      <div class="col-md-8" style="padding: 15px 20px 2px;">
        <p><strong>ID Seleccionado:</strong> &nbsp; {{ tipo_view.id }} {{ tipo_view.descripcion }} </p>
      </div>
      <div class="col-md-4 text-center">
        <a mat-stroked-button color="primary" (click)="mandarTipoId();">
          <i class="fa fa-check"></i>
        </a>
        <a mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <p-table #dt1 [value]="id_tipo" [scrollable]="true" scrollHeight="400px" sortMode="multiple"
            selectionMode="single" styleClass="p-datatable-striped" [paginator]="true" [(selectedRow)]="seletedid_tipo"
            [rows]="10" [rowsPerPageOptions]="[10, 20, 30]" [(selection)]="seletedid_tipo"
            (onRowSelect)="getIdTipoView($event)" styleClass="p-datatable-striped tablita"
            [globalFilterFields]="['id', 'descripcion']">

            <ng-template pTemplate="caption" styleClass="p-datatable-striped">
              <div class="flex">
                <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" [(ngModel)]="searchValue" (ngModelChange)="onSearchChange($event)"
                    pAutoFocus [autofocus]="true" />
                </span>
              </div>
            </ng-template>

            <ng-template pTemplate="header">
              <tr style="background-color: #093070 !important;">
                <th pSortableColumn="id" class="text-center" style="width:15%">
                  C칩digo
                  <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="descripcion" class="text-center" style="width:60%">
                  Descripcion
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-id_tipo let-rowIndex="rowIndex">
              <tr [pSelectableRow]="id_tipo" [pSelectableRowIndex]="rowIndex" #para tabindex="-1">
                <td class="text-center">
                  {{ id_tipo.id }}
                </td>
                <td class="text-center">
                  {{ id_tipo.descripcion }}
                </td>
              </tr>
            </ng-template>
          </p-table>
