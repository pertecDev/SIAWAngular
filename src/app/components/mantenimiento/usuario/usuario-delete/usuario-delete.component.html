<div class="p-2">
  <h1 mat-dialog-title>Activar/Desactivar Usuario</h1>
  <div style="font-size: 0.6rem;padding: 0 24px 0px;">Los campos (*) son obligatorios</div>
</div>

<div mat-dialog-content>
  <div class="container">
    <form class="example-form" [formGroup]="FormularioDataDelete" (ngSubmit)="submitData()">
      <div class="row mb-2">
        <div class="col-md-12">
          <mat-form-field appearance="fill">
            <mat-label>Activo</mat-label>
            <mat-select formControlName="activo" formControlName="activo">
              <mat-option value="true">SI</mat-option>
              <mat-option value="false">NO</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="mat-dialog-actions" mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit"><i class="fa fa-save"></i> Guardar</button>
        <button mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i> Atras</button>
      </div>
    </form>
  </div>
</div>
