<section class="content">
  <div class="container-fluid">
    <div class="overlay"></div>
    <div class="mb-3 mat-elevation-z8">
      <div class="row headTittle">
        <div class="col-lg">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Buscador Deudor </mat-label>
            <input type="text" matInput [formControl]="myControl" (keyup)="applyFilter($event)" placeholder="Codigo"
              #input>
          </mat-form-field>
        </div>
        <div class="col-md text-center">
          <h3>Deudores</h3>
        </div>
        <div class="col-sm">
          <button mat-button color="primary" (click)="openDialog()" style="float: right;">
            <i class="fa fa-plus"></i> Crear Deudor</button>
        </div>

        <div class="col-md-1 text-right">
          <mat-icon color="primary">arrow_drop_down</mat-icon>
          <mat-icon color="primary">close</mat-icon>
        </div>
      </div>
    </div>

    <ngx-spinner bdColor="rgba(251, 216, 0, 0.8)" size="large" color="#093070" type="square-loader" [fullScreen]="true">
      <br>
      <p style="font-size: 25px; color: rgb(9,48,112,)">ðŸ”© Cargando... ðŸ”©</p>
    </ngx-spinner>

    <div class="row">
      <div class="col-lg">
        <div class="team p-2 bg-white scrollmenu">
          <div class="col-lg-12 pr-lg-4" style="width: 100%;overflow-x: auto;">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> CÃ³digo</th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
              </ng-container>

              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> DescripciÃ³n</th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{ element.descripcion }} </td>
              </ng-container>

              <ng-container matColumnDef="persona">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Persona </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{ element.codpersona }} </td>
              </ng-container>


              <ng-container matColumnDef="fechareg">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Fecha Reg</th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">
                  {{ element.fechareg | date:'yyyy/MM/dd'}}
                </td>
              </ng-container>

              <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>AcciÃ³n</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button1 [matMenuTriggerFor]="menu">
                    <i class="fa fa-ellipsis-v" aria-hidden="true" style="color: #093070;"></i>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="cuentasContablesModal(element);">
                      <span><i class="fa fa-book"></i> Cuentas Contables</span>
                    </button>
                    <button mat-menu-item (click)="editar(element);">
                      <span><i class="fa fa-pen"></i> Editar</span>
                    </button>
                    <button mat-menu-item (click)="eliminar(element);">
                      <span><i class="fa fa-trash"></i> Eliminar</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
