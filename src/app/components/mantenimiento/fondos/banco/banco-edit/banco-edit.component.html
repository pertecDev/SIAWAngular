<div style="background-color: #f0f0f0;">
  <div class="p-2">
    <h1 mat-dialog-title>Editar Banco: <strong>{{ banco_modat_data?.codigo }}</strong></h1>
    <div style="font-size: 0.6rem;padding: 0 24px 0px;">Los campos (*) son obligatorios</div>
  </div>

  <div mat-dialog-content>
    <div class="container">
      <form class="example-form" [formGroup]="FormularioData" (ngSubmit)="submitData()">
        <div class="row mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Nombre </mat-label>
              <input matInput type="text" formControlName="nombre" [value]="banco_modat_data?.nombre" maxlength="30"
                required>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Direccion </mat-label>
              <input type="text" matInput formControlName="direccion" [value]="banco_modat_data?.direccion" required>
            </mat-form-field>
          </div>

          <div class="col-md">
            <mat-form-field appearance="outline">
              <mat-label>NIT</mat-label>
              <input type="text" matInput formControlName="nit" [value]="banco_modat_data?.nit">
            </mat-form-field>
          </div>
        </div>

        <div class="mat-dialog-actions" mat-dialog-actions align="end">
          <a mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i> Atras</a>

          <button mat-raised-button color="primary" [disabled]="!FormularioData.valid" type="submit"><i
              class="fa fa-save"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>

</div>
