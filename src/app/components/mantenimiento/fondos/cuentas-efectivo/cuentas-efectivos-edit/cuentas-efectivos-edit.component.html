<div style="background-color: #f0f0f0;">
  <div class="p-2">
    <h1 mat-dialog-title>Editar Numeración de Libros de Bancos <strong>{{ cuentas_efectivas_edit?.id }}</strong></h1>
    <div style="font-size: 0.6rem;padding: 0 24px 0px;">Los campos (*) son obligatorios</div>
  </div>

  <div mat-dialog-content>
    <div class="container">
      <form class="example-form" [formGroup]="FormularioData" (ngSubmit)="submitData()">

        <div class="row mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Descripción </mat-label>
              <input matInput type="text" formControlName="descripcion"
                maxlength="30" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-9">
            <mat-form-field appearance="outline">
              <mat-label>Balance Apertura</mat-label>
              <input type="number" min="0" step="0.01" matInput formControlName="balance"
                 required>
            </mat-form-field>

          </div>
          <div class="col-md-3">
            <mat-form-field appearance="outline">
              <!-- <mat-label>Balance Apertura</mat-label> -->
              <mat-select formControlName="codmoneda">
                <mat-option *ngFor="let monedas of moneda" [value]="monedas.codigo">
                  {{ monedas.codigo }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row  mb-2">
          <div class="col-md">
            <mat-form-field color="accent">
              <mat-label>Fecha Balance</mat-label>
              <input matInput formControlName="fecha" [matDatepicker]="picker2">
              <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>Tipo de Movimiento</mat-label>
              <mat-select formControlName="tipo_movimiento">
                <mat-option value="INGRESO">INGRESO</mat-option>
                <mat-option value="EGRESO">EGRESO</mat-option>
                <mat-option value="TRASPASO">TRASPASO </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="mat-dialog-actions" mat-dialog-actions>
          <a mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i> Atras</a>&nbsp;
          <button mat-raised-button color="primary" [disabled]="!FormularioData.valid" type="submit"><i
              class="fa fa-save"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
