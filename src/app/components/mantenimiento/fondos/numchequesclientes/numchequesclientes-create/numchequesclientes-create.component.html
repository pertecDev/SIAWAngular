<div style="background-color: #f0f0f0;">
  <div class="p-2">
    <h1 mat-dialog-title>Crear Numeración de Cheques de Clientes</h1>
    <div style="font-size: 0.6rem;padding: 0 24px 0px;">Los campos (*) son obligatorios</div>
  </div>

  <div mat-dialog-content>
    <div class="container">
      <form class="example-form" [formGroup]="FormularioData" (ngSubmit)="submitData()">

        <div class="row mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Código </mat-label>
              <input matInput type="text" (input)="onInputChange1($event.target.value)" formControlName="id"
                maxlength="5" required>
            </mat-form-field>
          </div>
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Descripción </mat-label>
              <input matInput type="text" formControlName="descripcion" maxlength="30" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>Nro de Cuenta</mat-label>
              <mat-select formControlName="codcuentab" required>
                <mat-option *ngFor="let cuentas_bancariass of cuentas_bancarias" [value]="cuentas_bancariass.codigo">
                  {{ cuentas_bancariass.codigo }} - {{ cuentas_bancariass.descripcion }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row  mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Desde el Número </mat-label>
              <input type="number" (input)="onInputChange1($event.target.value)" min="0" step="1" matInput
                formControlName="nrodesde" [(ngModel)]="inputValue1" required>
            </mat-form-field>
          </div>
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Hasta el Número </mat-label>
              <input type="number" (input)="onInputChange2($event.target.value)" min="0" step="1" matInput
                formControlName="nrohasta" [(ngModel)]="inputValue2" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row  mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Número Actual</mat-label>
              <input type="number" (input)="onInputChange3($event.target.value)" min="0" step="1" matInput
                formControlName="nroactual" [(ngModel)]="inputValue3" required>
            </mat-form-field>
          </div>
        </div>

        <div class="mat-dialog-actions" mat-dialog-actions>
          <a mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i> Atras</a>
          <button mat-raised-button color="primary" [disabled]="!FormularioData.valid" type="submit"><i
              class="fa fa-save"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
