<div class="p-1">
  <div class="tittle">
    <span> Catálogo de Almacenes</span>
  </div>

  <div class="p-1 mat-elevation-z8">
    <div class="row">
      <div class="col-md-8" style="padding: 15px 20px 2px;">
        <p><strong>Almacen:</strong> &nbsp; {{ agencia_view.codigo }} - {{ agencia_view.descripcion }}</p>
      </div>
      <div class="col-md-4 text-center p-2">
        <a mat-stroked-button color="primary" (click)="mandarAlmacen();">
          <i class="fa fa-check"></i>
        </a>
        <a mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <p-table #dt1 [value]="almacenes" [scrollable]="true" scrollHeight="400px" sortMode="multiple"
            selectionMode="single" styleClass="p-datatable-striped" [paginator]="true"
            [(selectedRow)]="selectealmacenes" [rows]="10" [rowsPerPageOptions]="[10, 20, 30]"
            [(selection)]="selectealmacenes" (onRowSelect)="getDescripcionView($event)"
            styleClass="p-datatable-striped tablita" [globalFilterFields]="['codigo', 'descripcion']">

            <ng-template pTemplate="caption" styleClass="p-datatable-striped">
              <div class="flex">
                <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" [(ngModel)]="searchValue" (ngModelChange)="onSearchChange($event)"
                    pAutoFocus [autofocus]="true" />
                </span>
              </div>
            </ng-template>

            <ng-template pTemplate="header">
              <tr style="background-color: #093070 !important;">
                <th pSortableColumn="codigo" class="text-center" style="width:15%">
                  Código
                  <p-sortIcon field="codigo"></p-sortIcon>
                </th>
                <th pSortableColumn="descripcion" class="text-center" style="width:70%">
                  Descripcion
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-almacenes let-rowIndex="rowIndex">
              <tr [pSelectableRow]="almacenes" #para [pSelectableRowIndex]="rowIndex" tabindex="-1">
                <td class="text-center">
                  {{ almacenes.codigo }}
                </td>
                <td class="text-center">
                  {{ almacenes.descripcion }}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
