<div class="p-2">
  <h1 mat-dialog-title>Crear Grupo de Lineas para Descuentos</h1>
  <div style="font-size: 0.6rem;padding: 0 24px 0px;">Los campos (*) son obligatorios</div>
</div>

<div mat-dialog-content>
  <div class="container">
    <form class="example-form" [formGroup]="FormularioData" (ngSubmit)="submitData()">
      <div class="row">
        <div class="col-md">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Código </mat-label>
            <input matInput type="number" formControlName="codigo" maxlength="6" required>
          </mat-form-field>
        </div>
        <div class="col-md">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Descripción </mat-label>
            <input type="text" matInput formControlName="descripcion" maxlength="150" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <ng-container>
            <section class="example-section">
              <mat-checkbox class="example-margin" formControlName="rango_monto" value="true">Monto</mat-checkbox>

              <mat-checkbox class="example-margin" formControlName="rango_peso" value="true">Peso</mat-checkbox>
            </section>
          </ng-container>
        </div>
      </div>
      <div class="mat-dialog-actions" mat-dialog-actions>
        <a mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i> Atras</a>
        <button mat-raised-button color="primary" [disabled]="!FormularioData.valid" type="submit">
          <i class="fa fa-save"></i> Guardar</button>
      </div>
    </form>
  </div>
</div>
