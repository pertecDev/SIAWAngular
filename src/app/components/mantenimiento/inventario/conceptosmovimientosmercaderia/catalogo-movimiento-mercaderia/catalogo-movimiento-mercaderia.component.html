<div class="p-1">
  <div class="tittle">
    <span> Cat치logo de Concepto Movimiento Mercaderia</span>
  </div>

  <div class="p-1 mat-elevation-z8">
    <div class="row p-2 text-center">
      <div class="col-md pt-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>C칩digo</mat-label>
          <input type="text" matInput [formControl]="myControlCodigo" (keyup)="applyFilter($event)"
            #input>
        </mat-form-field>
      </div>

      <div class="col-md pt-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput [formControl]="myControlDescrip" (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-8" style="padding: 15px 20px 2px;">
        <p><strong>Concepto:</strong> &nbsp; {{ concepto_view.codigo }} - {{ concepto_view.descripcion }}</p>
      </div>

      <div class="col-md-4 text-center p-2">
        <button mat-stroked-button color="primary" (click)="mandarConcepto();">
          <i class="fa fa-check"></i>
        </button>
        <button mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="codigo" class="ag-theme-alpine">
              <th mat-header-cell *matHeaderCellDef> C칩digo </th>
              <td mat-cell *matCellDef="let element" (click)="getDescripcionView(element);">
                {{ element.codigo }}</td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripci칩n </th>
              <td mat-cell *matCellDef="let element" (click)="getDescripcionView(element);">
                {{ element.descripcion }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
