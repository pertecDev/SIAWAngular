<section class="content">
  <div class="container-fluid">
    <div class="overlay"></div>
    <div class="mat-elevation-z8">
      <div class="row">
        <div class="col-lg headTittle">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Buscador Veh√≠culo </mat-label>
            <input type="text" matInput [formControl]="myControl" (keyup)="applyFilter($event)" placeholder="Codigo"
              #input>
          </mat-form-field>
        </div>

        <div class="col-md text-center headTittle">
          <h3>Veh√≠culos</h3>
        </div>

        <div class="col-md text-right headTittle">
          <button mat-button color="primary" (click)="openDialog()">
            <i class="fa fa-plus"></i> Crear Veh√≠culos</button>

          <mat-icon color="primary">arrow_drop_down</mat-icon>
          <mat-icon color="primary">close</mat-icon>
        </div>
      </div>
    </div>

    <ngx-spinner bdColor="rgba(251, 216, 0, 0.8)" size="large" color="#093070" type="square-loader" [fullScreen]="true">
      <br>
      <p style="font-size: 25px; color: rgb(9,48,112,)">üî© Cargando... üî©</p>
    </ngx-spinner>

    <div class="row">
      <div class="col-lg">
        <div class="team p-2 bg-white scrollmenu">
          <div class="col-lg-12 pr-lg-4" style="width: 100%;overflow-x: auto;">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">

              <ng-container matColumnDef="placa">
                <th mat-header-cell *matHeaderCellDef> Placa </th>
                <td mat-cell *matCellDef="let element"> {{ element.placa }} </td>
              </ng-container>

              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.descripcion }} </td>
              </ng-container>

              <ng-container matColumnDef="activo">
                <th mat-header-cell *matHeaderCellDef> Activo</th>
                <td mat-cell *matCellDef="let element">
                  <mat-checkbox class="example-margin" [checked]="element.activo" disabled="true"></mat-checkbox>
                </td>
              </ng-container>

              <ng-container matColumnDef="fechareg">
                <th mat-header-cell *matHeaderCellDef> Fecha Reg </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">
                  {{ element.fechareg | date:'yyyy/MM/dd' }} </td>
              </ng-container>

              <ng-container matColumnDef="horareg">
                <th mat-header-cell *matHeaderCellDef> Hora Reg </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.horareg }} </td>
              </ng-container>

              <ng-container matColumnDef="usuarioreg">
                <th mat-header-cell *matHeaderCellDef> Usuario Reg </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.usuarioreg }} </td>
              </ng-container>

              <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button1 [matMenuTriggerFor]="menu">
                    <i class="fa fa-ellipsis-v" aria-hidden="true" style="color: #093070;"></i>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editar(element);">
                      <span><i class="fa fa-pen"></i> Editar</span>
                    </button>
                    <button mat-menu-item (click)="eliminar(element);">
                      <span><i class="fa fa-trash"></i> Eliminar</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
