<div class="p-1">
  <div class="tittle">
    <span> Catálogo de Provincias</span>
  </div>

  <div class="p-1 mat-elevation-z8">
    <div class="row p-2 text-center">
      <div class="col-md pt-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Código</mat-label>
          <input type="text" matInput [formControl]="myControlCodigo" placeholder="Codigo" (keyup)="applyFilter($event)"
            #input>
        </mat-form-field>
      </div>

      <div class="col-md pt-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput [formControl]="myControlDescripcion" placeholder="Nombre"
            (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>

      <div class="col-md pt-2">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Depto</mat-label>
          <input type="text" matInput [formControl]="myControlDescripcion" placeholder="Depto"
            (keyup)="applyFilter($event)" #input>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8" style="padding: 15px 20px 2px;">
        <p><strong>Provincia:</strong> &nbsp; {{ provincia_view.dato1 }} - {{ provincia_view.dato2 }}</p>
      </div>
      <div class="col-md-4 text-center p-2">
        <button mat-stroked-button color="primary" (click)="mandarProvincia();">
          <i class="fa fa-check"></i></button>
        <button mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg">
      <div class="team bg-white scrollmenu">
        <div class="col-lg-12" style="width: 100%;overflow-x: auto;">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="codigo" class="ag-theme-alpine">
              <th mat-header-cell *matHeaderCellDef> Código </th>
              <td mat-cell *matCellDef="let element" (click)="getDescripcionView(element);">
                {{ element.dato1 }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element" (click)="getDescripcionView(element);">
                {{ element.dato2 }}</td>
            </ng-container>

            <ng-container matColumnDef="departamento">
              <th mat-header-cell *matHeaderCellDef> Dpto. </th>
              <td mat-cell *matCellDef="let element" (click)="getDescripcionView(element);">
                {{ element.dato3 }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
