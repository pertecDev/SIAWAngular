<div style="background-color: #f0f0f0;">
  <div class="p-2">

  </div>

  <div mat-dialog-content>
    <div class="container">
      <form class="example-form" [formGroup]="FormularioData" (ngSubmit)="submitData()">

        <div class="row mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>C贸digo </mat-label>
              <input matInput type="number" (input)="onInputChange($event.target.value)" min="0" step="1"
              formControlName="codigo" [(ngModel)]="inputValue" required>
            </mat-form-field>
          </div>
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Porcentaje </mat-label>
              <input type="number" min="0" step="1" matInput
                formControlName="porcentaje" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Descripci贸n </mat-label>
              <input matInput type="text" formControlName="descripcion" maxlength="50" required>
            </mat-form-field>
          </div>
        </div>
        <div class="mat-dialog-actions" mat-dialog-actions>
          <a mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i> Atras</a>

          <button mat-raised-button color="primary" [disabled]="!FormularioData.valid" type="submit"><i
              class="fa fa-save"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>

</div>
