<div class="p-1">
  <h1 mat-dialog-title>Crear Rol</h1>
  <div style="font-size: 0.6rem;padding: 0 24px 0px;">Los campos (*) son obligatorios</div>
</div>

<div mat-dialog-content>
  <div class="container">
    <form class="example-form" [formGroup]="FormularioData" (ngSubmit)="submitData()">
      <div class="row">
        <div class="col">
          <mat-label style="padding-right: 36px;"><u>Código</u></mat-label>
          <input matInput type="text" formControlName="codigo" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-label style="padding-right: 7px;"><u>Descripción</u> </mat-label>
          <input matInput type="text" formControlName="descripcion" required>
        </div>
      </div><br>

      <div class="row">
        <div class="col">
          <section class="example-section" style="padding-left: 82px;">
            <input type="checkbox" formControlName="contabilizar" value="true">
            <label><u>Puede Contabilizar Documentos</u></label>
          </section>
        </div>
      </div>

      <div style="border-style: groove;padding: 0px 0px 0px 0px;">
        <div class="row">
          <div class="col">
            <mat-label style="padding-right: 17px;"><u>Cambiar cada</u> </mat-label>
            <input matInput type="number" formControlName="dias_cambio" min="0" required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-label style="padding-right: 1px;"><u>Longitud Minima</u></mat-label>
            <select matNativeControl formControlName="long_minima">
              <option value=0>0</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
              <option value=4>4</option>
              <option value=5>5</option>
              <option value=6>6</option>
              <option value=7>7</option>
              <option value=8>8</option>
              <option value=9>9</option>
              <option value=10>10</option>
            </select>
          </div>
        </div><br>

        <div class="row">
          <div class="col">
            <section class="example-section" style="padding-left: 110px;">
              <input type="checkbox" formControlName="con_letras" value="true">
              <label><u>Debe incluir al menos una Letra</u> </label>
            </section>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <section class="example-section" style="padding-left: 110px;">
              <input type="checkbox" formControlName="con_numeros" value="true">
              <label><u>Debe incluir al menos un Numero</u> </label>
            </section>
          </div>
        </div>
      </div>

      <div class="mat-dialog-actions" mat-dialog-actions>
        <button mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i> Atras</button>
        <button mat-raised-button color="primary" [disabled]="!FormularioData.valid" type="submit">
          <i class="fa fa-save"></i> Guardar</button>
      </div>
    </form>
  </div>
</div>
