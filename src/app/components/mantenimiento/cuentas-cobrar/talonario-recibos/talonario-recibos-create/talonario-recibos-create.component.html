<div style="background-color: #f0f0f0;">
  <div class="p-2">
    <h1 mat-dialog-title>Crear Talonario de Recibos</h1>
    <div style="font-size: 0.6rem;padding: 0 24px 0px;">Los campos (*) son obligatorios</div>
  </div>

  <div mat-dialog-content>
    <div class="container">
      <form class="example-form" [formGroup]="FormularioData" (ngSubmit)="submitData()">

        <div class="row mb-2">

          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Código </mat-label>
              <input matInput type="text" formControlName="codigo" maxlength="20" required>
            </mat-form-field>
          </div>
          <div class="col-md">
            <mat-form-field color="accent" class="example-full-small">
              <mat-label>Fecha</mat-label>
              <input matInput formControlName="Fecha" [matDatepicker]="picker2">
              <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-2">

          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Del </mat-label>
              <input matInput type="number" (input)="onInputChange1($event.target.value)" min="0" step="1"
              formControlName="TalDel" [(ngModel)]="inputValue1" required>
            </mat-form-field>
          </div>
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Al </mat-label>
              <input matInput type="number" (input)="onInputChange2($event.target.value)" min="0" step="1"
               formControlName="TalAl" [(ngModel)]="inputValue2" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small">
              <mat-label>Nro. Actual </mat-label>
              <input matInput type="number" (input)="onInputChange($event.target.value)" min="0" step="1"
               formControlName="nroactual" [(ngModel)]="inputValue" required>
            </mat-form-field>
          </div>

          <div class="col-md">
            <div class="input-group">
              <ng-container>
                <input style="background-color: transparent; color: black; border: 1px solid #959595;"
                 type="text" class="form-control form-control-sm" formControlName="codvendedor"
                placeholder="Vendedor" [(ngModel)]="cod_vendedor" (blur)="onLeaveVendedor($event)">
              </ng-container>
          
              <div class="input-group-append">
                <button class="btn btn-outline-primary form-control-sm" type="button" (click)="modalVendedor();"
                  style="border-color: #093070;"><i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>


        <div class="row mb-2">
          <div class="col-md">
            <mat-form-field appearance="outline" class="example-full-small" style="display: inline;">
              <mat-label>Descripción </mat-label>
              <input matInput type="text" formControlName="descripcion" maxlength="20" required>
            </mat-form-field>
          </div>
          
          
        </div>


        <div class="mat-dialog-actions" mat-dialog-actions>
          <a mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i> Atras</a>

          <button mat-raised-button color="primary" [disabled]="!FormularioData.valid" type="submit"><i
              class="fa fa-save"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>

</div>
