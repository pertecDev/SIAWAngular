<div>
  <div class="row">
    <div class="col-md-8" style="padding: 15px 20px 2px;">
      <span><strong>Excel a Excel &nbsp;<i class="fa fa-file-excel green"></i></strong></span>
    </div>

    <div class="col-md-4 text-right" style="padding: 15px 20px 2px;">
      <a mat-stroked-button color="warn" (click)="close();"><i class="fa fa-times"></i></a>
    </div>
  </div>

  <p-toast></p-toast>

  <section class="p-3">
    <!-- BTN EXCEL -->
    <div class="row text-center">
      <div class="col">
        <ng-container>
          <button mat-raised-button extended class="btn btn-outline-secondary form-control-sm" type="button"
            (click)="fileInput.click()">
            <span><i class="fa fa-file-excel green"></i>&nbsp; Cargar Excel</span>
          </button>
          <span>{{ nombre_archivo }}</span>
          <!-- Input oculto -->
          <input #fileInput type="file" (change)="cargarDataExcel($event)" style="display: none">
        </ng-container>
      </div>
      <div class="col">
        <ng-container *ngIf="!archivo">
          <span style="color: rgb(227, 0, 0);"><strong>NO ARCHIVO</strong></span>
        </ng-container>

        <ng-container *ngIf="archivo">
          <span style="color: rgb(0, 171, 0);"><strong>EXCEL CARGADO EXITOSAMENTE</strong></span>
        </ng-container>
      </div>
    </div><br>


    <!-- tabla y coordenadas -->
    <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead class="pb-1">
            <tr>
              <th class="text-center"><i class="fa fa-file-excel green" aria-hidden="true"></i></th>
              <th>Columna</th>
              <th>Desde:</th>
              <th>Hasta:</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width: 5% !important;"><span>Items: </span></td>
              <td>
                <mat-form-field class="example-form-field" floatLabel="always" appearance="outline">
                  <!-- <mat-label>Items</mat-label> -->
                  <input matInput type="text" [(ngModel)]="columnaItems"
                    (input)="columnaItems=columnaItems.toUpperCase()">
                </mat-form-field>
              </td>

              <td>
                <mat-form-field class="example-form-field" appearance="outline">
                  <!-- <mat-label>Desde:</mat-label> -->
                  <input matInput type="number" [(ngModel)]="desdeItems">
                </mat-form-field>
              </td>

              <td>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <mat-form-field class="example-form-field" appearance="outline">
                  <!-- <mat-label></mat-label> -->
                  <input matInput type="number" [(ngModel)]="hastaItems">
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td style="width: 5% !important;"><span>Valores: </span></td>
              <td>
                <mat-form-field class="example-form-field" appearance="outline">
                  <!-- <mat-label>Valores</mat-label> -->
                  <input matInput type="text" [(ngModel)]="columnaValorCantidadItems"
                    (input)="columnaValorCantidadItems=columnaValorCantidadItems.toUpperCase()">
                </mat-form-field>
              </td>
              <!-- <td>
                <mat-form-field class="example-form-field" appearance="outline">
                  <input matInput type="number" [(ngModel)]="columnaDesdeValorCantidadItems">
                </mat-form-field>
              </td> -->
              <!-- <td>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <mat-form-field class="example-form-field" appearance="outline">
                  <input matInput type="number" [(ngModel)]="columnaHastaValorCantidadItems">
                </mat-form-field>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- BTN -->
    <div class="row">
      <div class="col"></div>
      <div class="col" style="text-align: right;">
        <button mat-raised-button class="btn btn-outline-secondary form-control-sm" [disabled]="!archivo" type="button"
          (click)="leerExcel();">
          <mat-icon style="color: #093070;">send</mat-icon>
          <span> Enviar Data </span>
        </button>
      </div>
    </div>
  </section>
</div>
