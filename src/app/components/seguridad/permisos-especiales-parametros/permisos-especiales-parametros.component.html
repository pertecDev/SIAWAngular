<!-- este es el azul -->
<div class="text-center" style="background-color: #c0ffc0;">
  <h1 mat-dialog-title><strong>Seguridad - Permiso Especial.</strong></h1>
  <p-toast></p-toast>
  <div mat-dialog-content>
    <div class="container">
      <div class="row">
        <div class="col-md-4" style="font-size: 5.0rem;">
          <img src="assets/img/llaves.png" alt="Llaves" width="70px;" height="70px;"
            style="display:block;margin: auto;">
        </div>

        <div class="col-md-8">
          <div class="text_permiso">
           {{ codigo_servicio }} - {{ descripcion_servicio }}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <mat-label style="padding-right: 30px;"><u>Dato A</u></mat-label>
          <input type="text" matInput [(ngModel)]="dataA_get" disabled>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <mat-label style="padding-right: 30px;"><u>Dato B</u></mat-label>
          <input type="text" matInput [(ngModel)]="dataB_get" disabled>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <mat-label style="padding-right: 3px;"><u>Contrase√±a</u></mat-label>
          <input type="password" matInput [(ngModel)]="contrasenia" maxlength="10" style="width: 76% !important;"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <mat-label style="padding-right: 30px;"><u>Motivo</u></mat-label>
          <input type="text" matInput [(ngModel)]="motivo" style="width: 76% !important;" required>
        </div>
      </div>
    </div>

    <div class="mat-dialog-actions" mat-dialog-actions style="display:block">
      <button mat-raised-button class="success" (click)="postPassword();"
        [disabled]="contrasenia === undefined || motivo === undefined">
        Aceptar
        <i class="fa fa-check"></i></button>

      <button mat-raised-button class="blank" (click)="copyToClipboard()">
        <i class="fa fa-clone"></i> Copiar Dato A & B
      </button>

      <button mat-raised-button class="danger" (click)="close(false);">Cancelar <i class="fa fa-times"></i></button>
    </div>
  </div>
</div>
