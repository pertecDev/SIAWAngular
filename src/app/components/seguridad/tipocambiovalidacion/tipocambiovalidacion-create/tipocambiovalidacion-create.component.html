<div mat-dialog-content>
  <div class="container"><br>
    <!-- <p>Tipo de cambio sugerido: {{ moneda.codigo }}</p> -->
    
    <form class="example-form" [formGroup]="FormularioData" (ngSubmit)="submitData()">
      <div class="row mb-2">
        <div class="col-md">
          <mat-form-field class="example-full-width">
            <mat-label>Tipo de Cambio</mat-label>
            <input matInput type="number" formControlName="factor" maxlength="6" required>
          </mat-form-field>
        </div>
      </div>

      <div class="mat-dialog-actions" mat-dialog-actions>
          <button mat-raised-button color="primary" [disabled]="!FormularioData.valid" type="submit"><i class="fa fa-save"></i> Guardar</button>
      </div>
    </form>
    <button mat-button (click)="onNoClick()"><i class="fa fa-arrow-left"></i>&nbsp; Cerrar</button>
  </div>
</div>
